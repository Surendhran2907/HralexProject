<table class="table table-striped table-hover">
    <thead>
       <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
       </tr>
    </thead>
  <tbody>
       <tr *ngFor="let car of cars; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
             {{ car.name }}
          </td>
       </tr>
    </tbody>
 </table>
